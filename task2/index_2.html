<!DOCTYPE html>
<html>
<head>
    <title>Task_2</title>
    <link rel="stylesheet" type="text/css" href="index_2.css" >
</head>
<body>
<div id="history1">
    <p>History of the last 10 searches</p>
    <div id="history"></div>
</div> 
<div class="input">
    <form class="countryselect">
        <label for="country">Select your country : </label>
        <select name="country" id="countrynames">
          <option value="finland">Finland</option>
          <option value="sweden">Sweden</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
        </select>
    </form> 
    <form class="zipcode">
        <label for="zip">Zip code : </label>
        <input type="text" name="zip" id="zipcode">
    </form>
    <button id="search">Search</button>
    <button id="clear">Clear</button>
</div>   
  
<div class="countrydescription">
    <table id="myTable">
      <tr>
        <th>Place name</th>
        <th>Longitude</th>
        <th>Latitude</th>
      </tr>
    </table>    
</div>

<div id="googleMap" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="index_2.js"></script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTXv3r04mkRwVL2mbYFQzCuykAn43hMyM&callback=myMap"></script>
    
</body>
</html>
